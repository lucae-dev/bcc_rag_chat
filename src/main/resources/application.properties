spring.application.name=bck_rag_chat

server.port=8080

# OpenAI API Configuration
openai.api.url=https://api.openai.com/v1/chat/completions
spring.ai.openai.api-key=${OPENAI_API_KEY}

# OpenAi client configurations
open.ai.client.response.timeout=25000
open.ai.client.reactive.response.timeout=25000
open.ai.client.stream.response.timeout=7000


# File configurations properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads