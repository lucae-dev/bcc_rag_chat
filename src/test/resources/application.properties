spring.application.name=bck_instapic

properties.service.path=properties/dev
spring.main.allow-bean-definition-overriding=true
server.port=8080

# OpenAI API Configuration
OPENAI_API_KEY="test-key"
openai.api.url=https://api.openai.com/v1/chat/completions
spring.ai.openai.api-key=${OPENAI_API_KEY}

# OpenAi client configurations
open.ai.client.response.timeout=25000
open.ai.client.reactive.response.timeout=25000
open.ai.client.stream.response.timeout=7000

# File configurations properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/primary
spring.flyway.baseline-on-migrate=true